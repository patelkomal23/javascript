<!-- Advanced Programs -->
<script>
    //    Square Each Number
    const num = [1, 2, 3, 4, 5];
    const squ = num.map(val => val * val);
    console.log(squ);

    // Convert Strings to Uppercase
    const words = ["apple", "banana", "cherry"];
    const upper = words.map(word => word.toUpperCase());
    console.log(upper);

    // Extract Names from an Array of Objects
    const users = [
        { name: "komal" },
        { name: "amita" },
        { name: "sohi" }];
    const names = users.map(user => user.name);
    console.log(names);

</script>
