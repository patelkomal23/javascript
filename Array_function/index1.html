<script>
    //    Square Each Number
    const num = [1, 2, 3, 4, 5];
    const squ = num.map(val => val * val);
    console.log(squ);

    // Convert Strings to Uppercase
    // const words = ["apple", "banana", "cherry"];
    // const upper = words.map(word => word.toUpperCase());
    // console.log(upper);

    // Extract Names from an Array of Objects
    const users = [
        { name: "komal" },
        { name: "amita" },
        { name: "sohi" }];
    const names = users.map(user => user.name);
    console.log(names);

    // Add a New Property to Each Object
    const student = [
        { name: "komal", age: 20 },
        { name: "amita", age: 42 }
    ]
    const newStudent = student.map(val => ({ ...val, grade: "A" }));
    console.log(newStudent);

    // Filter Even Numbers    
    const evn = [1, 2, 3, 4, 5, 6, 7];
    const newEven = evn.filter(val => val % 2 === 0);
    console.log(newEven)

    // Filter Strings Starting with 'A'
    const words = ["Apple", "Banana", "Avacado", "Grapes"];
    const capital = words.filter(val => val.startsWith('A'));
    console.log(capital);

    // Filter Adults from a List of People
    const people = [
        { name: "komal", age: 20 },
        { name: "amita", age: 15 },
        { name: "sohi", age: 25 },
    ]
    const Adult = people.filter(val => val.age >= 18);
    console.log(Adult)

    // Print Each Element in an Array
    const fruits = ["Mango", "Apple", "Orange"];
    fruits.forEach(val => console.log(val));

    // Calculate Sum of an Array
    const numb = [10, 20, 30];
    let sum = 0;
    numb.forEach(val => sum += val);
    console.log(sum);

    // Find Index of an Element
    const colors = ["Red", "Green", "Blue"];
    console.log(colors.indexOf("Green"));

    // Find Index of First Even Number
    const numbers = [1, 3, 7, 8, 10];
    const even = numbers.findIndex(val => val % 2 === 0);
    console.log(even);

    // Check If an Element Exists in an Array
    let str = ["Alice", "Bob", "Charlie"]
    let checkStr = str.includes('Bob');
    console.log(checkStr);

    // Check If All Numbers Are Positive
    const nums = [1, 2, 3, 4, 5];
    const positive = nums.every(num => num > 0);
    console.log(positive);

    // Check If Any Number is Negative
    const neg = [1, 2, -3, 4, 5];
    const negative = neg.some(num => num < 0);
    console.log(negative);

    // Transform Array of Objects Using map()
    const stud = [
        { name: "komal", marks: 20 },
        { name: "amita", marks: 77 },
        { name: "sohi", marks: 50 }
    ]
    const pass = stud.map(val => ({ ...val, pass: val.marks >= 50 }));
    console.log(pass);

    // Filter Unique Values Using filter() and indexOf()
    const arr = [1, 2, 3, 2, 4, 3, 5]
    const unique = arr.filter((val, ind, self) => self.indexOf(val) === ind);
    console.log(unique);

    // Find First Occurrence of a Specific Object Using findIndex()
    const emps = [
        { id: 1, name: "komal" },
        { id: 2, name: "amita" },
    ];
    const index = emps.findIndex(emp => emp.id === 2);
    console.log(index);



</script>
