<script>
    //    Square Each Number
    const num = [1, 2, 3, 4, 5];
    const squ = num.map(val => val * val);
    console.log(squ);

    // Convert Strings to Uppercase
    // const words = ["apple", "banana", "cherry"];
    // const upper = words.map(word => word.toUpperCase());
    // console.log(upper);

    // Extract Names from an Array of Objects
    const users = [
        { name: "komal" },
        { name: "amita" },
        { name: "sohi" }];
    const names = users.map(user => user.name);
    console.log(names);

    // Add a New Property to Each Object
    const student = [
        { name: "komal", age: 20 },
        { name: "amita", age: 42 }
    ]
    const newStudent = student.map(val => ({ ...val, grade: "A" }));
    console.log(newStudent);

    // Filter Even Numbers    
    const even = [1, 2, 3, 4, 5, 6, 7];
    const newEven = even.filter(val => val % 2 === 0);
    console.log(newEven)

    // Filter Strings Starting with 'A'
    const words = ["Apple", "Banana", "Avacado", "Grapes"];
    const capital = words.filter(val => val.startsWith('A'));
    console.log(capital);

    // Filter Adults from a List of People
    const people = [
        { name: "komal", age: 20 },
        { name: "amita", age: 15 },
        { name: "sohi", age: 25 },
    ]
    const Adult = people.filter(val => val.age >= 18);
    console.log(Adult)

    // Print Each Element in an Array
    const fruits = ["Mango", "Apple", "Orange"];
    fruits.forEach(val => console.log(val));

    // Calculate Sum of an Array
    const numb = [10, 20, 30];
    let sum = 0;
    numb.forEach(val => sum += val);
    console.log(sum);

    // Find Index of an Element
    const colors = ["Red", "Green", "Blue"];
    console.log(colors.indexOf("Green"));

    // Find Index of First Even Number
    const numbers = [1, 3, 7, 8, 10];
    const index = numbers.findIndex(val => val % 2 === 0);
    console.log(index);



</script>
