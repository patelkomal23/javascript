<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-3 p-3">
            <div class="col-md-4">
                <h1>employe From</h1>

                <form action="" method="post" id="form">
                    <div class="mb-3">
                        <label for="ename" id="form-label">First Name</label>
                        <input type="text" name="ename" id="ename" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="department" id="form-label">Department</label>
                        <input type="text" name="department" id="department" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="salary" id="form-label">Salary</label>
                        <input type="text" name="salary" id="salary" class="form-control">
                    </div>
                    <button id="btn" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <table id="table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Sr. No</th>
                            <th> Name</th>
                            <th>
                            Department
                            </th>
                            <th>salary</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td><button class="btn btn-danger">Delete</button></td>
                        <td><button class="btn btn-Warning">Edit</button></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
