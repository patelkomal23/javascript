<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>


<body>
    <div class="container">
        <div class="row justify-content-center mt-3 p-3">
            <div class="col-md-4">
                <h1>Registration From</h1>
                <form method="post" id="form">
                    <div class="mb-3 fw-bold">
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>

                    <div class="mb-3 fw-bold">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>

                    <div class="mb-3 fw-bold">
                        <label for="password" id="form-label">Passowrd</label>
                        <input type="text" name="password" id="password" class="form-control">
                    </div>
                    <!--hobby-->

                    <label class="form-label fw-bold">Hobby</label>

                    <div class="mb-3">
                        <div class="form-check form-check-inline ">
                            <label class="form-check-label" for="hobby1">Cooking</label>
                            <input class="form-check-input " name="hobby" type="checkbox" value="Cooking" id="hobby1">
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="hobby2">Reading</label>
                            <input class="form-check-input" name="hobby" type="checkbox" value="Reading" id="hobby2">
                        </div>
                    </div>


                    <!--gender-->
                    <label for="gender" class="form-label fw-bold">Gender</label>
                    <div class="mb-3 ">
                        
                        <div class="form-check form-check-inline">
                            <label for="gender1" class="form-check-label">Male</label>
                            <input type="radio" value="Male" name="gender" id="gender1" class="  form-check-input">
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="gender2" class="form-check-label">Female</label>
                            <input type="radio" value="Female"name="gender" id="gender2" class="form-check-input">
                        </div>
                        
                    </div>

                    <!--drop down-->
                    <div class="mb-3">
                        <label for="city"   class=" form-label fw-bold">City</label>
                        <select id="city" class="form-select" id="city" >
                            <option selected disabled>Select City</option>
                            <option value="Navsari">Navsari</option>
                            <option value="Surat">Surat</option>
                            <option value="Sachin">Sachin</option>
                          </select>
                    </div>
                    <button  id="updt" class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-12">
                <table id="table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Sr. No</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Hobby</th>
                            <th>Gender</th>
                            <th>City</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
