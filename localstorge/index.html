<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-3 p-3">
            <div class="col-md-4">
                <h1>Registration From</h1>
                <form method="post" id="form">
                    <div class="mb-3">
                        <label for="username" id="form-label fw-bold">User Name</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" id="form-label fw-bold">Passowrd</label>
                        <input type="text" name="password" id="password" class="form-control">
                    </div>
                    <label class="form-label fw-bold">Gender</label>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="gender1">Male</label>
                            <input type="radio" class="form-check-input " name="gender" id="gender1">
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="gender2">Female</label>
                            <input type="radio" class="form-check-input" name="gender" id="gender2">
                        </div>
                    </div>
                    <label class="form-label fw-bold">Hobby</label>
                    <div class="mb-3">

                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="hobby1">Cooking</label>
                            <input class="form-check-input " name="hobby" type="checkbox" value="" id="hobby1">
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="hobby2">Garding</label>
                            <input class="form-check-input" name="hobby" type="checkbox" value="" id="hobby2">
                        </div>

                    </div>
                    <div class="mb-3">
                        <label for="city" class=" form-label fw-bold">City</label>
                        <select class="form-select" id="city" aria-label="Default select example">
                            <option selected disabled>Select City</option>
                            <option value="1">Navsari</option>
                            <option value="2">Surat</option>
                            <option value="3">Mumbai</option>
                          </select>
                    </div>
                    <button id="btn" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <table id="table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Sr. No</th>
                            <th>username</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Gender</th>
                            <th>Hobby</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td><button class="btn btn-danger">Delete</button></td>
                        <td><button class="btn btn-Warning">Edit</button></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
