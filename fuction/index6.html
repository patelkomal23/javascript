	
<!-- FUNCTION WITH FOUR WAYS RECURSION -->
 
<script>
    function fact(val){
        let f1;
        if(val<=1){
            return 1;
        }else{
         f1 = fact(val-1);

        }
        console.log(val + " * " + f1);
        return val * f1;
        
    }
    console.log(fact(0));
    
</script>
