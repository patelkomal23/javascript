<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-md-4">
            <div class="timer bg-info p-2">
                00:<span id="time">60</span>
            </div>
            <button onclick="startTimer()" class="btn btn-primary mt-2" id="start-btn">Start</button>
            <button onclick="stopTimer()" class="btn btn-primary mt-2" id="stop-btn">Stop</button>
            <button onclick="resetTimer()" class="btn btn-primary mt-2" id="reset-btn">Reset</button>
        </div>
    </div>
   </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
